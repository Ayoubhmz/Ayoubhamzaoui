<form #f="ngForm">
  <div class="form-group">
    <label >ID</label>
    <input type="number" class="form-control" name="id" [(ngModel)]="Product.id" required #id="ngModel">
      <div *ngIf="id.invalid && id.touched">
          <div class="alert alert-danger">id required</div>
      </div>
  </div>

  <div class="form-group">
    <label >Title</label>
    <input type="Text" class="form-control" name="title" [(ngModel)]="Product.title" required #title="ngModel" minlength="3">
    <div class="alert alert-danger" *ngIf="title.invalid && title.touched">
      <div *ngIf="title.errors?.['required']" >Title required</div>
      <div *ngIf="title.errors?.['minlength']"> min length 3 </div>
    </div>
  </div>

  <div class="form-group">
    <label >Price</label>
    <input type="number" class="form-control" name="price" [(ngModel)]="Product.price"  required #price="ngModel">
    <div *ngIf="price.invalid && price.touched">
      <div class="alert alert-danger">Price required</div>
    </div>
  </div>

  <div class="form-group">
    <label >Quantity</label>
    <input type="number" class="form-control" name="quantity" [(ngModel)]="Product.quantity" required min="100" max="999" #quantity="ngModel">
    <div class="alert alert-danger" *ngIf="quantity.invalid && quantity.touched">
      <div *ngIf="quantity.errors?.['required'] ">Quantity required</div>
      <div *ngIf="quantity.errors?.['min'] ">min 100</div>
      <div *ngIf="quantity.errors?.['max'] ">max 999</div>
    </div>
  </div>

  <div class="form-group">
    <label >Like</label>
    <input type="number" class="form-control" name="like" [(ngModel)]="Product.like" required #like="ngModel" >
    <div *ngIf="like.invalid && like.touched">
      <div class="alert alert-danger">Like required</div>
    </div>
  </div>

  <button [disabled]="f.invalid" type="submit" class="btn btn-primary" >Submit</button>


</form>

{{Product.id}}
{{ Product.title}}
{{ Product.price}}
{{Product.quantity}}
{{Product.like}}
